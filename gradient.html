<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>

    <style>
        #grad1{
            height: 400px;
            background-color: blueviolet; /*this is for browser that does not support the gradient*/
            background-image: linear-gradient(to top right, red,orange,yellow,green,violet);
            text-align: center;
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="grad1">
        this is trying the gradient.
    </div>
    
</body>
</html>
