<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow and box shadow</title>

    <style>
        #textshadow{
            text-shadow: 3px 3px 5px red;
        }

        #boxshadow{
            box-shadow: 9px 9px 3px red;
        }
    </style>
</head>
<body>
    <h1 id="textshadow">this is using text shadow</h1>

    <br>

    <h1 id="boxshadow">this is using box shadow</h1>
    
</body>
</html>
