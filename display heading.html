<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display heading</title>

    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>   
</head>
<body>
    <div class="container">
        <h1>Heading list</h1>

        <h1 class="display-1">heading 1 using class display-1</h1>
        <h1 class="display-2">heading 1 using class display-2</h1>
        <h1 class="display-3">heading 1 using class display-3</h1>
        <h1 class="display-4">heading 1 using class display-4</h1>
    </div>

    <div class="container">
        <small class="text-muted">lighter text with small tag and class text-muted</small>

        <br><br>

        <dl>
            <dt>coffee</dt>
            <dd>black hot drink</dd>
        </dl>
    </div>
</body>
</html>
