<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal detail form</title>
</head>
<body>
    <h1>Personal detail form</h1>

    <form>
        <label>name</label><br>
        <input type="text" id="name"><br><br>

        <label>email id</label><br>
        <input type="text" id="email"><br><br>
        
        <label>password</label><br>
        <input type="password" id="password"><br><br>

        <label>gender</label><br>
        <input type="radio" id="male" value="male">male<br>
        <input type="radio" id="female" value="female">female<br><br>
        
        <label>favourite food</label><br>
        <input type="checkbox" id="Lovo" value="Lovo">Lovo<br>
        <input type="checkbox" id="Palusami" value="Palusami">Palusami<br><br>

        <input type="submit">
    </form>
    
</body>
</html>
