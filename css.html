<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>

    <style>
        h2{
            color: red;
        }
    </style>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 style="color: aquamarine;">this is inline css</h1>
    <h2>this is internal css</h2>
    <h3>this is external css </h3>
    <h1 id="myid">this is using id selector</h1>

    <h2 class="myclass">this using class selector</h2>
    <p class="myclass">this is also using class selector</p>

    <h4>this is using group selector</h4>
    <p>this is also using group selector</p>
</body>
</html>
