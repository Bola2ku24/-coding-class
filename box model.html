<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>

    <style>
        #p1 {
            width: 75px;
            background-color: rgba(0, 0, 255, 0.605);
            padding: 5px 15px 20px 40px; /*padding-top padding-right padding-bottom padding-left*/
            margin: 0px;

        }

        #p2{
            width: 90px;
            background-color: red;
            padding: 80px;
            border: 5px solid rgb(13, 255, 0); /*border-width border-style border-color*/
            margin: 60px;
        }
    </style>
</head>
<body>
    <h1>Box Model Example</h1>

    <hr>

    <p id="p1">Example 1</p>
    <p id="p2">Example 2</p>
    
</body>
</html>
